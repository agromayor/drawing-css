<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="eyebrow"></div>
            <div class="eye-left">
                <div class="iris-left"></div>
            </div>
            <div class="eye-right">
                <div class="iris-right"></div>
            </div>
            <div class="nose"></div>
            <div class="beard"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="tongue"></div>
            </div>
            <div class="neck"></div>
            <div class="ear-left">
                <div class="ear-left-shadow-first"></div>
                <div class="ear-left-shadow-second"></div>
            </div>
            <div class="ear-right">
                <div class="ear-right-shadow-first"></div>
                <div class="ear-right-shadow-second"></div>
            </div>
        </div>
    </div>
</body>
</html>
